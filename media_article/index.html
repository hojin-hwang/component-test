<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Slider for mobile</title>
  <style>
      html, body{ margin: 0; }
  </style>
</head>
<body>
  <div>
    <h1>SWIPE!</h1>
    <swipe-card></swipe-card>
  </div>

  <template id="swipe_card">
    <style>
      .card-container{
      height: 300px;
      width: 100%;
      overflow: hidden;
      touch-action: pan-y;
      }
      .cards{
      position: relative;
      display: flex;
      height: 300px;
      transition: transform 0.5s;
      }
      .content-box{
          min-width:100%;
          max-height:250px;
          overflow: hidden;
      }
      img {width: 100%;}
      .nav-btn{
        background: white;
        color:black;
        height:300px;
      }
      .next-btn{
        position: absolute;
        right:0;
        top: 100px;
        width: 60px;
        height: 60px;
        
      }
      .nav-btn.active{display:block}
    </style>
    <article class="card-container">
      <div class="cards">
        <span class="nav-btn next-btn">-></span>
      </div>
    </div>
    
  </template>

<script src="/js/component-abs.js"></script>
<script src="/js/swipe-card.js"></script>
</body>

</html>
