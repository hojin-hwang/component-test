  <template id = "media_article">
    <style>
      article.media-article{
        display: flex;
        flex-direction: column;
        margin-bottom:24px;
      }
      .info-area{
        display: flex;
        flex-direction: column;
      }
      .info-title
      {
        padding:24px 18px;
        display: flex;
        justify-content: start;
        align-items: center;
        gap : 12px;
      }
      details > summary {list-style: none; }
      details > summary::marker{display: none!important;}

      img.title-img{
        width: 54px;
        height: 54px;
        border-radius: 50%;
      }
      .title-text{
        display: flex;
        flex-direction: column;
        gap : 4px;
        width: 100%;
        justify-content: center;
      }
      .title-text > span:nth-child(1)
      {
        font-size: 28px;
      }
      .title-text > span:nth-child(2)
      {
        font-size: 18px; color:gray
      }
      .title-tail{
        display: flex;
        justify-content: end;
        align-items: center;
        color:green;
      }
      .title-tail > span:nth-child(1){font-size: 36px;}
      span.location-button {
        background: url( "/images/location.svg" ) no-repeat;
        border: none;
        width: 32px;
        height: 32px;
        cursor: pointer;
      }
      .disappear {
        animation: fade-out 1s;
        animation-fill-mode: forwards;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fade-out {
        from {
          opacity: 1;

        }
        to {
          opacity: 0;
        }
      }
    </style>
    <article class="media-article">
      <swipe-card></swipe-card>
      <details class="info-area">
        <summary class="info-title">
          <img class="title-img" src="/images/666.jpg" />
          <div class="title-text">
            <span class="master-title">Master title</span>
            <span class="sub-title">Sub title</span>
          </div>
          <div class="title-tail">
            <span class="location-button"></span>
          </div>
        </summary>
        <article class="info-body">
          <kakao-map></kakao-map>
        </article>
      </details>      
    </article>
  </template>

  <template id="swipe_card">
    <style>
      .card-container{
      height: 100%;
      width: 100%;
      overflow: hidden;
      touch-action: pan-y;
      }
      .cards{
      position: relative;
      display: flex;
      height: 100%;
      transition: transform 0.5s;
      }
      .content-box{
          min-width:100%;
          max-height:250px;
          overflow: hidden;
      }
      img {width: 100%;}
    </style>
    <article class="card-container">
      <div class="cards"></div>
    </div>
  </template>

  <template id="image_preview">
    <style>
      .add-image-zone{
        min-height:200px; border: 3px dotted #E9E9E9; 
        border-radius: 7px;
        display: flex;
        justify-content: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        object-fit:cover;
        color : #C8C8C8;
        }
        .image-upload-info
        {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
          input[type=file]{display: none;}
    </style>
    <input type="file" id="upload_image" name="image" accept="image/*">
    <div class="add-image-zone" >
        <div class="image-upload-info">
            <img for="upload_image" class="command-find-file" src="https://dev-wallet.gobt.io/skin/ko/assets/images/btn_plus.svg">
            <p class="upload-info-text">이미지를 업로드해 주세요</p>
        </div>
    </div>
  </template>

  <template id="kakao_map">
    <div class="map" style="width:100%;height:300px;"></div>
  </template>
