<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Slider for mobile</title>
  <style>
      html, body{ margin: 0; }
      
  </style>
</head>
<body>
  <make-multi-card></make-multi-card>




<template id="make_multi_card">
  <style>
    section > header, footer {min-height:40px;padding:12px;}
    section > article {height: 100%;}
    section{
      height:100vh; display: flex; flex-direction: column; justify-content: space-between;
    }
  </style>
  <section>
    <header>
      <a type="button" href="http://localhost:5500/index.html">home</a>
      <button class="command-remove-card" disabled="true">Remove</button>
    </header>
    <select>
      <option value="image"> Image </option>
      <option value="text"> Text </option>
    </select>
    <article>
     
    </article>
    <footer>
      <button class="command-previous-card" disabled="true">Previous</button>
      <button class="command-next-card" disabled="true">Next</button>
      <button class="command-get-content" >Get Info</button>
    </footer>
  </section>
</template>

  
  <template id="image_preview">
    <style>
      .add-image-zone{
        min-height:200px; border: 3px dotted #E9E9E9; 
        border-radius: 7px;
        display: flex;
        justify-content: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        object-fit:cover;
        color : #C8C8C8;
        }
        .image-upload-info
        {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
          input[type=file]{display: none;}
    </style>
    <form>
      <input type="file" id="upload_image" name="image" accept="image/*">
    </form>
    <div class="add-image-zone" >
        <div class="image-upload-info">
            <img for="upload_image" class="command-find-file" src="https://dev-wallet.gobt.io/skin/ko/assets/images/btn_plus.svg">
            <p class="upload-info-text"></p>
        </div>
    </div>
  </template>

  <template id="text_preview">
    <style>
      section{padding:12px;}
      textarea{width:98%;font-size:18px}
      textarea:focus{outline: none;}
      .text-preview{min-height:300px; max-height:300px; align-items: center;
      justify-content: center;
      display: flex;
      padding: 0px 24px;
      text-align: center;
      }
      .row-box{display: flex; justify-content: space-between;}
      .theme-box{display: flex; gap:8px;}
      button.btn-align{width:36px; height:36px; background-color:white; border:none; background-size: cover;}
      button.btn-left{background-image: url(/images/align-left.svg) }
      button.btn-center{background-image: url(/images/align-center.svg)  }
      button.btn-right{background-image: url(/images/align-right.svg)  }
      button.btn-align.active{border:1px solid #C8C8C8;}
      p{margin:0;width: 100%;word-break:break-all;}

    </style>
    <section class="text-article">
      <form>
        <textarea rows="3" class="event-text" name="event_text"></textarea>
      </form>
      <div class="row-box">
        <div class="theme-box"></div>
        <div class="align-box">
          <button class="command-select-align command-text-align-left  btn-align btn-left"></button>
          <button class="command-select-align command-text-align-center  btn-align btn-center active"></button>
          <button class="command-select-align command-text-align-right  btn-align btn-right"></button>
        </div>
      </div>
      
      <div class="text-preview">
        <p></p>
      </div>
    </section>
  </template>

<script>



  
</script>

<script src="/js/component-abs.js"></script>
<script src="/js/image-preview.js"></script>
<script src="/js/text-preview.js"></script>
<script src="/js/make-multi-card.js"></script>
<script src="/js/custom-div.js"></script>
</body>

</html>
